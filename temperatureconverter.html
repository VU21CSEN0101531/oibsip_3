<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: skyblue;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .converter-block {
            width: 500px; 
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #87CEEB, #4a00e0);
            color: black;
            padding: 20px;
        }
        
        .converter-block h2 {
            padding: 20px 0;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: black;
            border-radius: 10px 10px 0 0;
        }
        .input-container {
            display: flex;
            align-items: center;
            background-color: skyblue;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            width: calc(100% - 40px); 
            margin: 0 auto; /* Centered the input container */
        }
        
        .input-container label, .input-container select, .input-container input {
            margin: 10px 5px;
        }
        .input-container label {
            flex: 1;
            text-align: right;
            margin-right: 10px;
            color: black;
        }
        .input-container input, .input-container select {
            flex: 2;
        }
        button {
            width: 30%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00BFFF;
        }
        #result {
            width: 70%;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="converter-block">
        <h2>Temperature Converter</h2>
        <div class="input-container">
            <label for="degrees">Degrees:</label>
            <input type="number" id="degrees" name="degrees">
            <label for="type">Input Type:</label>
            <select id="type" name="type">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
        <div>
            <button onclick="convertTemperature()">Convert</button>
        </div>
        <div>
            <label for="result">Result:</label>
            <input type="text" id="result" readonly>
        </div>
    </div>
    
    <script>
        function convertTemperature() {
            var degrees = parseFloat(document.getElementById("degrees").value);
            var inputType = document.getElementById("type").value;
            var resultElement = document.getElementById("result");
            var convertedTemperature;
            
            if (inputType === "celsius") {
                convertedTemperature = (degrees * 9 / 5) + 32;
                resultElement.value = degrees + " Celsius is " + convertedTemperature.toFixed(2) + " Fahrenheit.";
            } else if (inputType === "fahrenheit") {
                convertedTemperature = (degrees - 32) * 5 / 9;
                resultElement.value = degrees + " Fahrenheit is " + convertedTemperature.toFixed(2) + " Celsius.";
            }
        }
    </script>
</body>
</html>
